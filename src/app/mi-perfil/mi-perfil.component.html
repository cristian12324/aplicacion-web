<app-menu></app-menu>

<div class="container">
     <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required [(ngModel)]="usuario.usuario" name="nombre" readonly>
    </div>

    <div>
        <label for="currentPassword">Contraseña Actual:</label>
        <input type="password" id="currentPassword" required [(ngModel)]="usuario.password" name="currentPassword"> 
    </div>

    <div>
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" required [(ngModel)]="password.newPassword" name="newPassword">
    </div>

    <div>
        <button type="button" (click)="cambiarPassword()">Cambiar Contraseña</button>
    </div>
</div>
